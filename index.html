<!DOCTYPE html>
<html>
<head>
	<title>untitled-sketchsad</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>

<body>
	<div id="view">

		<div id="backdrop">
			<div id="rainbow">
				<div id="rainbow-col-1"></div>
				<div id="rainbow-col-2"></div>
				<div id="rainbow-col-3"></div>
				<div id="rainbow-col-4"></div>
				<div id="rainbow-col-5"></div>
				<div id="rainbow-col-6"></div>
				<div id="rainbow-col-7"></div>
			</div>
		</div>

		<div id="content">

			<div id="logo">Sketch-Sad 2001</div>

			<div id="menu">
				<div id="clear-button" class="button">CLEAR</div>
				<div id="black-button" class="button">B & W</div>
				<div id="vapour-button" class="button">VAPOUR</div>
				<div id="size-button" class="button">CNTL
					<div id="dropdown">
						<div id="8-button">8bit</div>
						<div id="16-button">16bit</div>
						<div id="32-button">32bit</div>
						<div id="64-button">64bit</div>
						<div id="128-button">128bit</div>
						<div id="grid-button">grid</div>
					</div>
				</div>
			</div>

			<div id="canvas"></div>
		</div>
	</div>
</body>
</html>
